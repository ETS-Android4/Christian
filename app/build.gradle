apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    lintOptions {
        abortOnError false
    }

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        renderscriptTargetApi 27
        renderscriptSupportModeEnabled true
        applicationId "com.christian"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode = Integer.valueOf("" + appVersionCode).floatValue()
        versionName "${appVersionName}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            // Very important to reduce the apk size
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        release {
//            storeFile file("D:\\keystore\\temp.jks")
//            storePassword '123456'
//            keyAlias 'temp'
//            keyPassword '123456'
        }

        debug {
//            storeFile file("D:\\keystore\\temp.jks")
//            storePassword '123456'
//            keyAlias 'temp'
//            keyPassword '123456'
        }
    }

    sourceSets {
        // Encapsulates configurations for the main source set.
        main {
            // Changes the directory for Java sources. The default directory is
            // 'src/main/java'.
//            java.srcDirs = ['src/main/java']
            java.srcDirs = ['src/main/kotlin']

            // If you list multiple directories, Gradle uses all of them to collect
            // sources. Because Gradle gives these directories equal priority, if
            // you define the same resource in more than one directory, you get an
            // error when merging resources. The default directory is 'src/main/res'.
            res.srcDirs = ['src/main/res']

            // Note: You should avoid specifying a directory which is a parent to one
            // or more other directories you specify. For example, avoid the following:
            // res.srcDirs = ['other/res1', 'other/res1/layouts', 'other/res1/strings']
            // You should specify either only the root 'other/res1' directory, or only the
            // nested 'other/res1/layouts' and 'other/res1/strings' directories.

            // For each source set, you can specify only one Android manifest.
            // By default, Android Studio creates a manifest for your main source
            // set in the src/main/ directory.
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }

}

kapt {
    generateStubs = true
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "org.jetbrains.anko:anko-commons:$anko_version"

    implementation "org.jetbrains.anko:anko-sdk25:$anko_version"
    // sdk15, sdk19, sdk21, sdk23 are also available
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"

    implementation "com.android.support:appcompat-v7:${android_support_lib_version}"
    implementation "com.android.support:design:${android_support_lib_version}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:support-vector-drawable:${android_support_lib_version}"
    implementation "com.android.support:cardview-v7:${android_support_lib_version}"

    implementation "android.arch.persistence.room:runtime:${room_vertion}"
    kapt "android.arch.persistence.room:compiler:${room_vertion}"

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.5.0'

    testImplementation 'junit:junit:4.12'

    implementation 'com.eightbitlab:blurview:1.4.0'
    implementation 'com.eightbitlab:supportrenderscriptblur:1.0.1'

    implementation(name: 'lib_tv_fullhtml-debug', ext: 'aar')
    // https://github.com/xuyisheng/TextViewForFullHtml
    // Avoid manual configuration on proguard-rules.pro files
//    implementation 'com.blankj:free-proguard:0.0.8'
}

androidExtensions {
    experimental = true
}

kotlin { experimental { coroutines 'enable' } }

repositories {
    flatDir {
        dirs 'libs'
    }
}
apply plugin: 'com.android.library'
apply from: './gradle-mvn-push.gradle'
apply plugin: 'jacoco'

android {
  compileSdkVersion 28

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 1
    versionName "1.0.0"
    vectorDrawables.useSupportLibrary = true

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      consumerProguardFile 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  // kotlin
  api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  api "org.jetbrains.anko:anko:$anko_version"

  androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-beta02', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
  implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha01'
  implementation 'com.google.android.material:material:1.1.0-alpha05'
  implementation 'me.drakeet.multitype:multitype:4.0.0-alpha2'
  compileOnly 'com.squareup.picasso:picasso:2.71828'
  compileOnly 'com.github.bumptech.glide:glide:4.9.0'
  testImplementation 'junit:junit:4.12'
  implementation project(':parallaxbacklayout')
  // Markdown
  implementation "ru.noties.markwon:core:3.0.1"

//  // DarkMode
//  implementation 'com.afollestad:aesthetic:1.0.0-beta05'
//  // SunriseSunset
//  implementation 'ca.rmen:lib-sunrise-sunset:1.1.1'
//  // request permissions
//  implementation 'ru.superjob:kotlin-permissions:1.0.3' //https://github.com/superjobru/kotlin-permissions
}

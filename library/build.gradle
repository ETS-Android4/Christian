apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: './gradle-mvn-push.gradle'
apply plugin: 'jacoco'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFile 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

//compileKotlin {
//    kotlinOptions {
//    }
//}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        freeCompilerArgs += "-Xjsr305=strict"

        jvmTarget = '1.8'
    }
}

dependencies {
    // kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "org.jetbrains.anko:anko:$anko_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-RC'
    // androidx
    api "androidx.core:core-ktx:$ktxVersion"
    api "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // To use coroutines in a ViewModel, you can use the viewModelScope extension property

    // Google
    api 'com.google.code.gson:gson:2.8.5'
    api "com.google.android.material:material:1.1.0-alpha07"
    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    // Android
    api 'androidx.appcompat:appcompat:1.1.0-rc01'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api "androidx.vectordrawable:vectordrawable:1.1.0-rc01"
    api "androidx.cardview:cardview:1.0.0"
    api "androidx.room:room-runtime:2.1.0"
    kapt "androidx.room:room-compiler:2.1.0"
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha02'
    api 'androidx.paging:paging-runtime-ktx:2.1.0'
    api 'androidx.recyclerview:recyclerview:1.1.0-beta01'

    // Glide
    api 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.8.0'

    // MultiType
    api 'me.drakeet.multitype:multitype:4.0.0-alpha2'
    api 'com.squareup.picasso:picasso:2.71828'

    // Markdown
    api "ru.noties.markwon:core:3.0.1"

    // SwipeBack
    api project(':parallaxbacklayout')

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-beta02', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

